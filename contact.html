        }
        header {
            display: flex;
            justify-content: space-between;

            padding: 20px;
            background: #ffffff;

            list-style: none;

        nav ul li {

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff4500;
        }
        .hero {
            margin-top: 100px;
            padding: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4500;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .cta-button:hover {
            background: #e63e00;
            transform: scale(1.05);
        }
        .college-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 50px;
        }
        .college {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .college:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background: #ffffff;
            color: black;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
        .college h3 {
            font-size: 22px;
            font-weight: 700;
            color: #ff4500;
            text-transform: uppercase;
            margin-bottom: 10px;
            border-bottom: 2px solid #ff4500;
            padding-bottom: 5px;
        }
    </style>
